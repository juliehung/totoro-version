# ===================================================================
# Spring Boot configuration.
#
# This configuration will be overridden by the Spring profile you use,
# for example application-dev.yml if you use the "dev" profile.
#
# More information on profiles: https://www.jhipster.tech/profiles/
# More information on configuration properties: https://www.jhipster.tech/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

management:
    endpoints:
        web:
            base-path: /management
            exposure:
                include: ["prometheus", "configprops", "env", "health", "info", "threaddump", "logfile" ]
    endpoint:
        health:
            show-details: when_authorized
    info:
        git:
            mode: full
    health:
        mail:
            enabled: false # When using the MailService, configure an SMTP server and set this to true
    metrics:
        web:
            server:
                request:
                    autotime:
                        enabled: false
        export:
            prometheus:
                enabled: false

spring:
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 11MB
    application:
        name: totoro
    profiles:
        # The commented value for `active` can be replaced with valid Spring profiles to load.
        # Otherwise, it will be filled in by gradle when building the WAR file
        # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
        active: #spring.profiles.active#
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.order_by.default_null_ordering: last
            hibernate.session_factory.statement_inspector: com.google.cloud.sqlcommenter.schibernate.SCHibernate

    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: HTML
    jackson:
        default-property-inclusion: non_null
    artemis:
        host: localhost
        port: 61616
        mode: native

server:
    servlet:
        session:
            cookie:
                http-only: true

# Properties to be exposed on the /info management endpoint
info:
    # Comma separated list of profiles that will trigger the ribbon to show
    display-ribbon-on-profiles: "dev"

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
    async:
        core-pool-size: 2
        max-pool-size: 50
        queue-capacity: 10000
    # By default CORS is disabled. Uncomment to enable.
    cors:
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"
        exposed-headers: "Authorization,Link,X-Total-Count"
        allow-credentials: true
        max-age: 1800
    mail:
        from: totoro@localhost
    swagger:
        default-include-pattern: /api/.*
        title: totoro API
        description: totoro API documentation
        version: 0.0.1
        terms-of-service-url:
        contact-name:
        contact-url:
        contact-email:
        license:
        license-url:

logging:
    file: build/totoro.log

# ===================================================================
# Application specific properties
# Add your own application properties here, see the ApplicationProperties class
# to have type-safe configuration, like in the JHipsterProperties above
#
# More documentation is available at:
# https://www.jhipster.tech/common-application-properties/
# ===================================================================

# application:

calendar:
    secret:
        google: service-account.json

scheduler:
    initialDelay: 60000
    fixedDelay: 30000
    appointment.comingSoon: 15

zoneOffset: "+08:00"

mqtt:
    automaticReconnect: true
    cleanSession: true
    connectionTimeout: 10
    clientId: totoro-MQTT
    serverURIs:
        - tcp://localhost:1883

queue:
    appointment: totoro.appointmentQueue
    patient: totoro.patientQueue
    registration: totoro.registrationQueue
    message: totoro.messageQueue

gcp:
    timeout: 300000
    gcs-base-url: https://storage.googleapis.com
