version: '3.5'
services:
    totoro-app:
        image: registry.gitlab.com/dentall/totoro-admin/master
        environment:
            # - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
            - SPRING_DATASOURCE_URL=jdbc:postgresql://totoro-postgresql:5432/totoro
        ports:
            - 8080:8080
        networks:
            - backend
        volumes:
            - ../resources/.h2.server.properties:/src/main/resources/.h2.server.properties
        container_name: totoro-admin

    totoro-postgresql:
        networks:
            - backend
        container_name: totoro-postgresql

    totoro-data-simulator:
        build:
            context: ./data-simulator
        image: totoro-data-simulator
        command: ["./wait-for-it.sh", "totoro-postgresql:5432", "-s", "-t", "120", "--", "python", "./mock_data_dynamic.py"]
        environment:
            - HOST=totoro-postgresql
            - PORT=5432
            - DB=totoro
        networks:
            - backend
        volumes:
            - ./data-simulator/current_update_date.json:/usr/src/app/current_update_date.json
            - ../resources/config/liquibase/:/usr/src/app/data/
        container_name: totoro-data-simulator

networks:
    backend:
        name: backend
