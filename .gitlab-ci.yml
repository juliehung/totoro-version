image: openjdk:8

cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
        - node_modules
        - .gradle/wrapper
        - .gradle/caches
stages:
    - build
    - test
    - package
    - testReport

before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x gradlew
    - apt-get update && apt-get install -y --no-install-recommends gcc make libpng-dev
    - ./gradlew npmInstall -PnodeInstall --no-daemon

gradle-build:
    stage: build
    script:
        - ./gradlew compileJava -x check -PnodeInstall --no-daemon
gradle-test:
    stage: test
    script:
        - ./gradlew test -PnodeInstall --no-daemon
    artifacts:
        paths:
            - build/reports/tests/*
            - build/jacocoHtml/*
# Uncomment following to expire the artifacts after defined period, https://docs.gitlab.com/ee/ci/yaml/README.html#artifacts-expire_in
#       expire_in: 90 day
gradle-front-test:
    stage: test
    script:
        - ./gradlew npm_test -PnodeInstall --no-daemon
    artifacts:
        paths:
            - build/test-results/jest/*
            - build/test-results/lcov-report/*
#       expire_in: 90 day
gradle-repackage:
    stage: package
    script:
        - ./gradlew bootWar -Pdev -P4fe -x check -PnodeInstall --no-daemon
    artifacts:
        paths:
            - build/libs/*.war
#       expire_in: 90 day

pages:
    stage: testReport
    dependencies:
        - gradle-test
        - gradle-front-test
    script:
        - mkdir public
        - mv build/reports/tests/* public
        - mv build/jacocoHtml public
        - mv build/test-results/lcov-report public
    artifacts:
        paths:
            - public
